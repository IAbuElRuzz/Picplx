#{extends 'session.html' /}
#{set title:'Reset password ' /}



<div class="clearfix wrap">
        <section id="content">
          
<h2>Reset your password</h2>
 <div id="notice">
    #{ifErrors}
    <h2>Oops, please correct these errors</h2>
      <ul>
        #{errors}
            <li>${error}</li>
        #{/errors}
    </ul>
    #{/ifErrors}  
    #{if flash?.error}
		<div class="error" style="font-size:14px; color:red;">${flash.error}</div><br>
	#{/if}
	
	#{if flash?.success}
		<div class="error" style="font-size:14px;">${flash.success}</div><br>
	#{/if}
 </div>
<form accept-charset="UTF-8" action="@{Session.reset}" class="auth" id="user_new" method="post">

  <input type="hidden" name="token" value="${token}" /> 
  <label for="user_password">Password</label>
  <div class="field"><input id="password" name="password" size="30" type="password"></div>

  <label for="user_password_confirmation">Password confirmation</label>
  <div class="field"><input id="passwordConfirm" name="passwordConfirm" size="30" type="password"></div>

  <hr>

  <div class="controls clearfix">
   
    <div class="to_right">
      <input class="button blue big next" name="commit" type="submit" value="Send link">
    </div>
  </div>
</form>

        </section>
      </div>
