#{extends 'session.html' /}
#{set title:'New password' /}



<div class="clearfix wrap">
        <section id="content">
          
<h2>Your new password</h2>

<form accept-charset="UTF-8" action="/__session/__reset_password" class="auth" id="user_new" method="post">
    
 <label for="user_password">New Password</label>
  <div class="field"><input id="password" name="password" size="30" type="password"></div>

  <label for="user_password_confirmation">Password new confirmation</label>
  <div class="field"><input id="password_confirmation" name="password_confirmation" size="30" type="password"></div>
  
  <hr>

  <div class="controls clearfix">
   
    <div class="to_right">
      <input class="button blue big next" name="commit" type="submit" value="Save new password">
    </div>
  </div>
</form>

        </section>
      </div>
